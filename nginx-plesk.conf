# ============================================
# DIRECTIVAS ADICIONALES DE NGINX PARA PLESK
# ============================================
# 
# INSTRUCCIONES:
# 1. En Plesk: Dominios > svmonitor.herasoft.ai > Configuración de Apache y nginx
# 2. IMPORTANTE: Desactiva "Proxy mode" o "Act as reverse proxy server" (Apache)
# 3. Pega TODO el contenido de abajo en "Directivas adicionales de nginx"
# 4. Guarda y recarga nginx
#
# Si obtienes error 502:
# - Verifica que el servidor Node.js esté ejecutándose: curl http://127.0.0.1:3813
# - Verifica los logs de nginx: tail -f /var/log/nginx/error.log
#
# ============================================

location / {
    proxy_pass http://127.0.0.1:3813;
    proxy_http_version 1.1;
    
    # Headers esenciales para el proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # WebSocket support (usar upgrade directamente, sin map)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts más cortos para detectar errores rápido
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Buffering desactivado para mejor rendimiento con WebSocket
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Manejo de errores
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    
    # No redirigir errores
    proxy_redirect off;
    
    # Tamaño máximo del cuerpo
    client_max_body_size 10M;
    
    # Logging para debugging (opcional, comentar en producción)
    # access_log /var/log/nginx/sentinel-access.log;
    # error_log /var/log/nginx/sentinel-error.log;
}

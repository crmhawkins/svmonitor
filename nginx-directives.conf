# ============================================
# DIRECTIVAS ADICIONALES DE NGINX
# Para usar en paneles de control (cPanel, etc.)
# ============================================
# 
# NOTA: Si usas PLESK, usa el archivo nginx-plesk.conf en su lugar
# 
# INSTRUCCIONES:
# 1. Copia SOLO las directivas de abajo (sin comentarios si el panel no los acepta)
# 2. PÃ©galas en el campo "Directivas adicionales de nginx" de tu panel
# 3. NO incluyas los bloques server {} o location {} - solo las directivas
# 4. El panel ya tiene definido el bloque location /, estas directivas van dentro
#
# ============================================

proxy_pass http://127.0.0.1:3813;
proxy_http_version 1.1;

proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection 'upgrade';
proxy_set_header Host $host;
proxy_cache_bypass $http_upgrade;

proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

proxy_read_timeout 86400;
proxy_send_timeout 86400;
proxy_connect_timeout 60;

proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

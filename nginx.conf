# Configuración Nginx para svmonitor.herasoft.ai
# 
# OPCIÓN 1: Para instalación manual en /etc/nginx/sites-available/
# Coloca este archivo en /etc/nginx/sites-available/svmonitor
# y crea un symlink en /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name svmonitor.herasoft.ai;

    # Redirigir al puerto interno 3813
    location / {
        proxy_pass http://127.0.0.1:3813;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers adicionales
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Seguridad: descomentar para restringir acceso por IP
    # allow TU_IP_DE_CASA;
    # deny all;
}


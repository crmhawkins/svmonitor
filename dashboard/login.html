<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #c9d1d9;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: #58a6ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .login-button:hover {
            background: #4493f8;
        }
        
        .login-button:disabled {
            background: #30363d;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .error-message {
            background: rgba(218, 54, 51, 0.1);
            border: 1px solid #da3633;
            color: #f85149;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üõ∞Ô∏è SENTINEL</h1>
            <p>Sistema de Monitoreo y Seguridad</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button" id="loginButton">Iniciar Sesi√≥n</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        
        const usernameInput = document.getElementById('username');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username) {
                showError('Por favor ingresa el usuario');
                usernameInput.focus();
                return;
            }
            
            if (!password) {
                showError('Por favor ingresa la contrase√±a');
                passwordInput.focus();
                return;
            }
            
            loginButton.disabled = true;
            loginButton.textContent = 'Verificando...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirigir al dashboard
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Contrase√±a incorrecta');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                showError('Error de conexi√≥n. Intenta nuevamente.');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesi√≥n';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Verificar si ya est√° autenticado (solo una vez al cargar)
        let authCheckDone = false;
        if (!authCheckDone) {
            authCheckDone = true;
            fetch('/api/auth/check')
                .then(res => res.json())
                .then(data => {
                    if (data.authenticated) {
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    // Ignorar errores, el usuario puede intentar login
                });
        }
    </script>
</body>
</html>
